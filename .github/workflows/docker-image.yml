name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # 允许在 GitHub 界面手动触发

jobs:
  # 第一阶段：运行 Lint 检查并生成 README
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 PAT 确保自动提交能触发后续流程

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install and Lint
        run: |
          npm install
          npm run lint # 替代了原本 ci.yml 的功能
          npm run build # 替代了原本 build.yml 的功能

      - name: Auto Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: automatic file changes & lint fix [ci skip]'
          file_pattern: ':/*.*'

  # 第二阶段：构建并推送镜像（仅在第一阶段完成后执行）
  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # 支持 arm64 模拟

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64 # 构建多架构镜像
          # 核心修复配置：关闭证明文件，解决 size validation 错误
          provenance: false
          sbom: false
          no-cache: true # 第一次执行建议开启，清理坏缓存
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/how-to-cook:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/how-to-cook:${{ github.sha }}